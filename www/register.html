<ons-page class="main_pages" id="register">

    <div class="back_position left"><ons-back-button></ons-back-button></div>

    <h2 class="register_title">新規登録</h2>
    
    <div class="register_input">
        <p style="margin-bottom: 0px;">
            <ons-input id="register_id" modifier="" placeholder="メールアドレス" float></ons-input>
        </p>
        <p>
            <ons-button class="register_button" modifier="large" onclick="user_regist();">新規登録</ons-button>
        </p>
    </div>

    <template id="regist-error1.html">
      <ons-alert-dialog id="regist-error1" modifier="rowfooter">
        <div class="alert-dialog-content">
          メールアドレスを入力してください。
        </div>
        <div class="alert-dialog-footer">
          <ons-alert-dialog-button onclick="hideAlertDialog('regist-error1')">OK</ons-alert-dialog-button>
        </div>
      </ons-alert-dialog>
    </template>

    <template id="regist-error2.html">
      <ons-alert-dialog id="regist-error2" modifier="rowfooter">
        <div class="alert-dialog-content">
          正しいメールアドレスを入力してください。
        </div>
        <div class="alert-dialog-footer">
          <ons-alert-dialog-button onclick="hideAlertDialog('regist-error2')">OK</ons-alert-dialog-button>
        </div>
      </ons-alert-dialog>
    </template>

    <template id="regist-error3.html">
      <ons-alert-dialog id="regist-error3" modifier="rowfooter">
        <div class="alert-dialog-content">
          入力されたメールアドレスは既に登録されています。
        </div>
        <div class="alert-dialog-footer">
          <ons-alert-dialog-button onclick="hideAlertDialog('regist-error3')">OK</ons-alert-dialog-button>
        </div>
      </ons-alert-dialog>
    </template>

    <template id="regist-notice1.html">
      <ons-alert-dialog id="regist-notice1" modifier="rowfooter">
        <div class="alert-dialog-content">
          登録メールを送信しました。
        </div>
        <div class="alert-dialog-footer">
          <ons-alert-dialog-button onclick="hideAlertDialog('regist-notice1')">OK</ons-alert-dialog-button>
        </div>
      </ons-alert-dialog>
    </template>

</ons-page>
