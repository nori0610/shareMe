<ons-page class="main_pages" id="forgot_password">

    <div class="back_position left"><ons-back-button></ons-back-button></div>

    <h2 class="forgot_password_title">パスワードの再発行</h2>
    
    <div class="forgot_password_input">
        <p style="margin-bottom: 0px;">
            <ons-input id="forgot_password_id" modifier="" placeholder="メールアドレス" float></ons-input>
        </p>
        <p>
            <ons-button class="forgot_password_button" modifier="large" onclick="forgot_password();">パスワードのリセット</ons-button>
        </p>
    </div>

    <template id="forgot-error1.html">
      <ons-alert-dialog id="forgot-error1" modifier="rowfooter">
        <div class="alert-dialog-content">
          メールアドレスを入力してください。
        </div>
        <div class="alert-dialog-footer">
          <ons-alert-dialog-button onclick="hideAlertDialog('forgot-error1')">OK</ons-alert-dialog-button>
        </div>
      </ons-alert-dialog>
    </template>

    <template id="forgot-error2.html">
      <ons-alert-dialog id="forgot-error2" modifier="rowfooter">
        <div class="alert-dialog-content">
          正しいメールアドレスを入力してください。
        </div>
        <div class="alert-dialog-footer">
          <ons-alert-dialog-button onclick="hideAlertDialog('forgot-error2')">OK</ons-alert-dialog-button>
        </div>
      </ons-alert-dialog>
    </template>

    <template id="forgot-error3.html">
      <ons-alert-dialog id="forgot-error3" modifier="rowfooter">
        <div class="alert-dialog-content">
          入力されたメールアドレスは存在しませんでした。<br>再度お試しください。
        </div>
        <div class="alert-dialog-footer">
          <ons-alert-dialog-button onclick="hideAlertDialog('forgot-error3')">OK</ons-alert-dialog-button>
        </div>
      </ons-alert-dialog>
    </template>

    <template id="forgot-notice1.html">
      <ons-alert-dialog id="forgot-notice1" modifier="rowfooter">
        <div class="alert-dialog-content">
          パスワード再発行メールを送信しました。
        </div>
        <div class="alert-dialog-footer">
          <ons-alert-dialog-button onclick="hideAlertDialog('forgot-notice1')">OK</ons-alert-dialog-button>
        </div>
      </ons-alert-dialog>
    </template>

</ons-page>
