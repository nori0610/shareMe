    <ons-page class="main_pages"  id="profile-page">

          <div class="right" style="position: absolute;right: 1%;top: 1%;">

        <img class="profile_image_main" style="" src="">

        </ons-col>
      </ons-row>      

      <template id="gridTemplate">
