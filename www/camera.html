<ons-page class="main_pages"  id="camera-page">
  <ons-toolbar>
    <div class="center" id="toolbar-title">Camera</div>
  </ons-toolbar>
  <div class="camera-view">
    <ons-icon class="camera-icon cameraPlaceholder" icon="ion-android-camera"></ons-icon>
    <canvas id="preview" style="display:none;width:100%;height:100%;"></canvas>
  </div>
  <div class="camera-button">
    <ons-icon class="camera-icon select-photo" icon="fa-circle-o">
    </ons-icon>
    <input type="file" id="cameraImageFile" />
    <input type="hidden" id="location" />
    <input type="hidden" id="latitude" />
    <input type="hidden" id="longitude" />
  </div>
  
  <style type="text/css">
    #cameraImageFile {
      opacity: 0;
      background-color: black;
      position: absolute;
      bottom: 100px;
      left: 130px;
      width: 100px;
      height: 100px;
    }
    .camera-view {
      width: calc(100vmin);
      height: calc(100vmin);
      text-align: center;
      background-color: #cacaca;
      display: table;
    }

    .camera-icon {
      vertical-align: middle !important;
      font-size: 100px;
      opacity: 0.4;
      display: table-cell;
    }

    .camera-button {
      width: 100%;
      height: 32%;
      text-align: center;
      display: table;
    }
  </style>

</ons-page>
