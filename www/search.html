    <ons-page class="main_pages"  id="search-page">
      <ons-toolbar>
        <div class="center"><ons-search-input id="search" class="search_box" onkeypress="searchPhoto(event)" placeholder="Search"></ons-search-input></div>
      </ons-toolbar>

      <div>
        <div>
          <!-- <ons-progress-circular indeterminate class="loading"></ons-progress-circular> -->
          <ons-row id="photos">
          </ons-row>
        </div>
      </div>

      <template id="searchThumbnailTemplate">

        <!--
        <div>
          <ons-col>
            <img class="search_thumbnail" onclick="tapPhoto('{{photo.objectId}}')" src="{{photo.fileUrl}}">
          </ons-col>
        </div>
-->
      </template>

      <ons-row id="search_thumbnail_card" style="display: none;">
        <ons-col class="search_thumbnail_card_col" onclick="">
            <ons-card class="search_thumbnail_card_card">
            </ons-card>
        </ons-col>
      </ons-row>

  <style type="text/css">
        .stories-tab {
          padding-top: 8px;
          background-color: #f6f6f6;
          height: 75px;
          font-size: 12px
        }

        .story {
          display: inline-table;
        }

        .story p {
          width: 100%;
          max-width: 50px;
          overflow: hidden;
          text-overflow: ellipsis;
          margin: 0;
          text-transform: none
        }

        .story-thumbnail-wraper {
          text-align: center;
          border-radius: 50%;
        }

        .story-thumbnail {
          padding: 2px;
          width: 45px;
          border-radius: 50%;
          vertical-align: middle;
        }

        .story-thumbnail:active {
          width: 40px;
          transition: width 0.1s, height 0.1s;
        }

        .unread {
          border: 3px solid #d31010;
        }

        .read {
          border: 2px solid #afafaf;
        }

        .search_wrapper {
          flex-basis: 100px;
          margin-left: 0.25%;
          margin-right: 0.25%;
        }

        .search_thumbnail {
          /* width: 100%; */
        }

        .search_box {
          width: 90%;
          padding-top: 7px;
        }

        .toolbar--material__center .search_box {
          padding-top: 14px;
        }

        .search-input {
          text-align: center;
          height: 28px;
        }

        .search_thumbnail_card_card {
          position: relative;
          margin: 0 auto;
          padding: 0;
          border-radius: 0;
          min-height: 140px;
          padding-top: 75%;/*　トリミングしたい枠の高さ（固定にしたい場合はサイズを入力）　*/
          overflow: hidden;/*　画像が枠からはみ出た部分はトリミング（非表示）する　*/
        }

        .search_thumbnail_card_card img{
          position: absolute;
          top: 50%;
          left: 50%;
          -webkit-transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
          /* 画像の最大サイズは枠の1.5倍まで */
          max-width: 150%;
          max-height: 150%;
        }

      </style>

    </ons-page>
